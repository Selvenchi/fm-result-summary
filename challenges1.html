<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="result-card">
    <section class="purple-card">
      <div class="title result-color">Your Result</div>
      <div class="circle">
        <div class="result-num">76</div>
        <div class="result2-num">of 100</div>
      </div>
      <div class="result-info">Great</div>
      <div class="result-desc">You scored higher than 65% of the people who have taken these tests.</div>
    </section>

    <section class="summary-card">
      <div class="title summary-color">Summary</div>
      <div class="info-container">
        <div class="info-card red">
          <div class="info-wrapper">
            <img class="icon" src="assets/images/icon-reaction.svg">
            <div class="info-red">Reaction</div>
          </div>
          <div class="score-wrapper">80 <span class="score2">/100</span> </div>
        </div>
        <div class="info-card yellow">
          <div class="info-wrapper">
            <img class="icon" src="assets/images/icon-memory.svg">
            <div class="info-yellow">Memory</div>
          </div>
          <div class="score-wrapper">92 <span class="score2">/100</span> </div>
        </div>
        <div class="info-card green">
          <div class="info-wrapper">
            <img class="icon" src="assets/images/icon-verbal.svg">
            <div class="info-green">Verbal</div>
          </div>
          <div class="score-wrapper">61 <span class="score2">/100</span> </div>
        </div>
        <div class="info-card blue">
          <div class="info-wrapper">
            <img class="icon" src="assets/images/icon-visual.svg">
            <div class="info-blue">Visual</div>
          </div>
          <div class="score-wrapper">72 <span class="score2">/100</span> </div>
        </div>
      </div>
      
      <button class="continue">Continue</button>
    </section>
  </main>
</body>
</html>
